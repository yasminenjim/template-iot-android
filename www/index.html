<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="vendor/OnsenUI/css/onsenui.css">
	    	<link rel="stylesheet" type="text/css" href="vendor/OnsenUI/css/onsen-css-components.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="vendor/jquery/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="css/app.css"> 
 

        <title>template</title>
        <link rel="stylesheet" href="vendor/@fortawesome/fontawesome-free/css/all.min.css">
      </head>
    <body>
    <ons-navigator id="navigator" >
      <ons-page id="login.html" class="page__background login-page">
        

	<div class="content">
		<!--<img src="../img/Capturelog.PNG" style="width: fit-content; height: fit-content;" > -->
		
		
		<img src="../img/log.png" style="
		width: 100px;
		height: 100px;
		margin-top: 21%;
		margin-left: 39%;
		margin-bottom: -15%;"
		>
        <div style="text-align: center; margin-top: 300px; margin-bottom: 10px;">
        
       <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;
	   font-weight: 978;
	   font-size: 41px;
	   color: #0780B6;
	   margin-bottom:80px;
    margin-top: -158px;">
		Login
	   </h1>

 <div class="session-container">
  <div class="sessions" id="sessions">
	<ons-card class="card-session" id="user-1-card" modifier="material" >
	  <div class="card-session-body">
		<span style="color: #0e4b64;">
		  <i class="fa-solid fa-user " style="font-size: 26px; margin-left:-53px"></i>
		</span> <span style="margin-left:40px; font-weight:bold;">   User 1</span>
		
	  </div>
	</ons-card>

	<ons-card class="card-session" modifier="material" id="user-2-card" >
		<div class="card-session-body">
		  <span style="color: #0e4b64;">
			<i class="fa-solid fa-user " style="font-size: 26px;margin-left:-53px"></i>
		  </span> <span style="margin-left:40px; font-weight:bold;">   User 2</span>
		  
		</div>
	  </ons-card>
<br>
<br>
<br>


  </div>
	  



		<div id="credentials">
	   <p>
         
			<ons-input id="username" placeholder="Username" modifier="underbar" class="username"></ons-input>

        </p>
      
        <p>
			<ons-input id="password" placeholder="Password" type="password" modifier="underbar" class="password"></ons-input>

        </p>
      
        <p>
          <ons-button id="login" onclick="login()" >Login</ons-button>
        </p>

		<p style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:#043649 ; font-size: small; font-weight: bold;"> Forget Password?</p>
       
	</div>
        </div>

	</div>
      </ons-page>
    </ons-navigator>



<!--  splitter side menue  -->
<template id="splitter.html">  
 <ons-page id="splitter">   
    <ons-splitter id="appSplitter">                                                               
                            <ons-splitter-side id="menu" swipeable swipe-target-width="50px" side="left" width="250px" collapse>
                              <ons-page id="menuPage">    

			        <ons-row>
			          <ons-list id="menuList" class="w-100 background-grey" >
			            <ons-list-title><br></ons-list-title>
					  ESP <br>
					  version <span style="color: rgb(68, 160, 207);" fvar='{name:"version"}' ></span> <br> 
					  <span style="color: rgb(68, 160, 207);" fvar='{name:"compiled"}' ></span> <br>
			            <ons-list-item id="appSettings" modifier="chevron"
					    onclick="navigatetopage('./pages/settings.html')" tappable>
			            	<div class="left">
			            	 <ons-icon class="mx-auto" icon="fa-cog" size="20px"></ons-icon>
			            	</div>
			            	<div class="center" mlang="settings">
			            	    Settings
			            	</div>
			            </ons-list-item> 
			            <ons-list-item id="firmwareUpdate" modifier="chevron nodivider"
					    onclick="navigatetopage('./pages/firmwareupdate.html')" tappable> 
			            	<div class="left">
			            	 <ons-icon class="mx-auto" icon="fa-cloud-download-alt" size="20px">
					 </ons-icon>
			            	</div>
			            	<div class="center" mlang="firmwareupdate">
			            	 	Firmware Update
			            	</div>
			           	</ons-list-item>
				   
			            <ons-list-item id="debug" modifier="chevron nodivider"
					    onclick="navigatetopage('./pages/debug.html')" tappable> 
			            	<div class="left">
			            	 <ons-icon class="mx-auto" icon="fa-bugs" size="20px">
					 </ons-icon>
			            	</div>
			            	<div class="center">
			            	 	Debug
			            	</div>
			           	</ons-list-item>
				   </ons-list>
				  </ons-row>	
					<div class="center">
			                    <span class="list-item__title text-black">Frenell GmbH</span>
			                    <span class="list-item__subtitle text-black">Lotzbeckstraße 9</span>
			                    <span class="list-item__subtitle">76185 Karlsruhe │ Germany</span>
			                  </div>
			      </ons-page>
                            </ons-splitter-side>
      <!-- page the splitter is attached to -->
     <ons-splitter-content page="home.html"></ons-splitter-content> 
   </ons-splitter>			    
 </ons-page>      
</template>     

  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script src="js/app.js"></script>
	<script src="js/fvar.js"></script>
	<script src="js/fble.js"></script> 
  <script type="text/javascript" src="vendor/OnsenUI/js/onsenui.js"></script>
       
    </body>
</html>
