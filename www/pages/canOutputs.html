<ons-page id="canOutputs" class="page__background canOutputs-page">
    <ons-toolbar style="background-color: #094860;">
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center" id="toolbar-title" style="color:rgb(255, 255, 255);text-align: center;">Can Outputs</div>
      <div class="right">
        <ons-toolbar-button onclick='gohome();'>
          <span style="color: rgb(255, 255, 255);">
            <i class="fa-solid fa-home"></i>
          </span>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
      <ons-carousel-item style="margin-top: 25px;" id="left-carousel">
    <p class="searchstyle">
      <ons-search-input
        placeholder="Search"
        onchange="ons.notification.alert('Searched for: ' + this.value)"
      ></ons-search-input>
    </p>
    <div style="margin-top: -64px; margin-left: 216px;"> <button class="button-srch">Search</button>
    </div>
  
  
    <div class="buttoptcontainer"> 
      <button class="buttoptions">Filter</button>
      <button class="buttoptions" id="getcanid">Stop</button>
      <button class="buttoptions" onclick="clearcanmsg()">Clear</button>
      <button class="buttoptions" >Show</button>
    </div> 
   
  

    
    <ons-list style="margin-top: 33px;">
      <ons-list-header>
        <ons-row style="color:#094860;">
          <ons-col style="flex: 1;">Date</ons-col>
          <ons-col style="flex: 1;">Type</ons-col>
          <ons-col style="flex: 1;">NodeID</ons-col>
          <ons-col style="flex: 1;">IDmsg</ons-col>
          <ons-col style="flex: 1;">Data</ons-col>
        </ons-row>
      </ons-list-header>
  
      <ons-list-item ng-repeat="item in items" ng-class="$index % 2 === 0 ? 'grey-row' : 'white-row'">
        <ons-row>
          <ons-col style="flex: 1;">09:45:38.5800</ons-col>
          <ons-col style="flex: 1;">NMT-EC</ons-col>
          <ons-col style="flex: 1;">[40]</ons-col>
          <ons-col style="flex: 1;">0x728</ons-col>
          <ons-col style="flex: 1;">0x05000000</ons-col>
        </ons-row>
      </ons-list-item>
 
    

      <ons-list-item>
        <div class="center">
        getcan  
        </div>
        <div class="right">
        <ons-switch id="getcanid" onchange="getcanfunc()"> </ons-switch> <br>
        </div>
   </ons-list-item>
   </ons-list>
        
        <span id="canmsg0" ></span>

</ons-list>
