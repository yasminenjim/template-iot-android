<ons-page id="canOutputs" class="page__background canOutputs-page">
    <ons-toolbar style="background-color: #094860;">
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center" id="toolbar-title" style="color:rgb(255, 255, 255);text-align: center;">Can Outputs</div>
      <div class="right">
        <ons-toolbar-button onclick='gohome();'>
          <span style="color: rgb(255, 255, 255);">
            <i class="fa-solid fa-home"></i>
          </span>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
      <ons-carousel-item style="margin-top: 25px;" id="left-carousel">
    <p class="searchstyle">
      <ons-search-input
        placeholder="Search"
        onchange="ons.notification.alert('Searched for: ' + this.value)"
      ></ons-search-input>
    </p>
    <div style="margin-top: -64px; margin-left: 216px;"> <button class="button-srch">Search</button>
    </div>
  
  
    <div class="buttoptcontainer"> 
      <button class="buttoptions">Filter</button>
      <button class="buttoptions" >Stop</button>
      <button class="buttoptions" onclick="clearcanmsg()">Clear</button>
      <button class="buttoptions" >Show</button>
    </div> 
  
    <ons-list style="margin-top: 33px;">
      <ons-list-header>
        <ons-row style="color:#094860;">
          <ons-col style="flex: 1;">Date</ons-col>
          <ons-col style="flex: 1;">Type</ons-col>
          <ons-col style="flex: 1;">NodeID</ons-col>
          <ons-col style="flex: 1;">IDmsg</ons-col>
          <ons-col style="flex: 1;">Data</ons-col>
        </ons-row>
      </ons-list-header>
  
      

      <ons-list-item>
        <div class="center">
        getcan  
        </div>
        <div class="right">
        <ons-switch id="getcanid" onchange="getcanfunc()"> </ons-switch> <br>
        </div>
   </ons-list-item>
   </ons-list>
        
        <span id="canmsg0" ></span>
       <div id="canmsg" style="margin:10px;font-size:8px;height:600px;overflow-y:scroll;" >
       </div>
 

</ons-carousel-item>
<ons-carousel-item style="background-color: #ffffff;">
  <ons-card class="cardCanout">
    <div style="font-family: monospace; padding: 16px;">
      <span>COB-ID: </span><input type="text" size="3">
      <span>Node-ID: </span><input type="text" size="3">
      <br>
      <span>DLC: </span><input type="text" size="3">
      <span>Data 0: </span><input type="text" size="3">
      <span>Data 1: </span><input type="text" size="3">
      <span>Data 2: </span><input type="text" size="3">
      <br>
      <span>Data 3: </span><input type="text" size="3">
      <span>Data 4: </span><input type="text" size="3">
      <span>Data 5: </span><input type="text" size="3">
      <span>Data 6: </span><input type="text" size="3">
      <br>
      <span>Data 7: </span><input type="text" size="3">
    </div>
  </ons-card>
  <ons-card class="cardCanout">
    <ons-list-item style="padding: 10px; height: 100%;">
      <div style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
        <div style="display: flex; flex-direction: row; align-items: center;">
          <span style="font-weight: bold; margin-right: 10px;">ID:</span>
          <ons-input id="can-id" modifier="material" float placeholder="e.g. 0x601" style="width: 80px;"></ons-input>
          <span style="font-weight: bold; margin-left: 10px; margin-right: 10px;">Length:</span>
          <ons-input id="can-length" modifier="material" float placeholder="e.g. 8" style="width: 40px;"></ons-input>
        </div>
        <ons-button onclick="sendCanMessage()" style="height: 100%;">Send</ons-button>
      </div>
    </ons-list-item>
    
    <ons-list-item style="padding: 10px; height: 100%;">
      <div style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
        <span style="font-weight: bold; margin-right: 10px;">Data:</span>
        <div style="display: flex; align-items: center;">
          <span style="margin-right: 10px;">Byte 1</span>
          <ons-input id="can-data-0" modifier="material" float placeholder="e.g. 0x01" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 2</span>
          <ons-input id="can-data-1" modifier="material" float placeholder="e.g. 0x02" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 3</span>
          <ons-input id="can-data-2" modifier="material" float placeholder="e.g. 0x03" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 4</span>
          <ons-input id="can-data-3" modifier="material" float placeholder="e.g. 0x04" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 5</span>
          <ons-input id="can-data-4" modifier="material" float placeholder="e.g. 0x05" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 6</span>
          <ons-input id="can-data-5" modifier="material" float placeholder="e.g. 0x06" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 7</span>
          <ons-input id="can-data-6" modifier="material" float placeholder="e.g. 0x07" style="width: 40px;"></ons-input>
          <span style="margin-right: 10px;">Byte 8</span>
          <ons-input id="can-data-7" modifier="material" float placeholder="e.g. 0x08" style="width: 40px;"></ons-input>
        </div>
      </div>
    
    </ons-list-item>

  </ons-card>

</ons-carousel-item>


    </ons-carousel>
  <script>
   

     function clearcanmsg(){
   var d=document.getElementById("canmsg"); 
   d.innerHTML="";
  }
  
     function getcanfunc(){
  var e=document.getElementById("getcanid");
  console.log("changed to "+e.checked);
 if (e.checked) {
	       fble.sendjson({can:"start"});
	        }
	       else fble.sendjson({can:"stop"});
 }
  </script>
   </ons-page>
