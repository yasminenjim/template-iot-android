<ons-page id="canOutputs">
    <ons-toolbar class="toolbar-background-bl">
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center" id="toolbar-title" style="color:rgb(255, 255, 255);text-align: center;">Can Outputs</div>
      <div class="right">
        <ons-toolbar-button onclick='gohome();'>
          <span style="color: rgb(255, 255, 255);">
            <i class="fa-solid fa-home"></i>
          </span>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
  
    <ons-list>
      <ons-list-header>
        <ons-row>
          <ons-col style="flex: 1;">Date</ons-col>
          <ons-col style="flex: 1;">Type</ons-col>
          <ons-col style="flex: 1;">Priority</ons-col>
          <ons-col style="flex: 1;">ID</ons-col>
        </ons-row>
      </ons-list-header>
  
      <ons-list-item ng-repeat="item in items" ng-class="$index % 2 === 0 ? 'grey-row' : 'white-row'">
        <ons-row>
          <ons-col style="flex: 1;">{{item.date}}</ons-col>
          <ons-col style="flex: 1;">{{item.type}}</ons-col>
          <ons-col style="flex: 1;">{{item.priority}}</ons-col>
          <ons-col style="flex: 1;">{{item.id}}</ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>
 
  
  <script>
    function fillTable() {
      // Define the data for the table
      var data = [
        { date: '2023-04-01', type: 'A', priority: 'High', id: '123' },
        { date: '2023-04-02', type: 'B', priority: 'Medium', id: '456' },
        { date: '2023-04-03', type: 'C', priority: 'Low', id: '789' }
      ];
  
      // Get a reference to the list element
      var list = document.querySelector('#canOutputs ons-list');
  
      // Clear any existing items
      list.innerHTML = '';
  
      // Add each item to the list
      data.forEach(function(item, index) {
        var template = `
          <ons-list-item class="${index % 2 === 0 ? 'grey-row' : 'white-row'}">
            <ons-row>
              <ons-col style="flex: 1;">${item.date}</ons-col>
              <ons-col style="flex: 1;">${item.type}</ons-col>
              <ons-col style="flex: 1;">${item.priority}</ons-col>
              <ons-col style="flex: 1;">${item.id}</ons-col>
            </ons-row>
          </ons-list-item>
        `;
        list.insertAdjacentHTML('beforeend', template);
      });
    }
  
    fillTable();

  var cell = row.insertCell(i);

// Create the table body
var tbody = table.createTBody();
for (var i = 0; i < data.length; i++) {
  var row = tbody.insertRow();
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  cell1.innerHTML = data[i].date;
  cell2.innerHTML = data[i].type;
  cell3.innerHTML = data[i].priority;
  cell4.innerHTML = data[i].id;
}
     *

  </script>
   </ons-page>
