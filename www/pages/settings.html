<ons-page>

 <ons-toolbar class="toolbar-background-home" >
  <div class="left">
    <ons-back-button>Back</ons-back-button>
     </div>
     <div class="center" style="color:rgb(255, 255, 255);">Settings</div>
    <div class="right">
   <ons-toolbar-button onclick='gohome();' >

    <i class="fa-solid fa-home"></i>
  </span>
  </ons-toolbar-button>
 </div>
</ons-toolbar>


 <ons-card class="m-2">
        <ons-row>
          <ons-col>
            <div class="text-center">
              <h4 mlang="overview">Overview</h4>
            </div>
          </ons-col>
        </ons-row>
        <onslist>
          <ons-list-item>
               <div class="left">
                <ons-icon class="mx-auto" icon="fa-cog" size="20px"></ons-icon>
               </div>
               <div class="center">
                <span id="dis_ver" fvar='{name:"version"}' class="list-item__title">N/A</span>
               </div>
          </ons-list-item>
	</onslist>
	</ons-card>
        press return after input <br>
