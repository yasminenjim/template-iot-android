<ons-page id="notifications">
    <ons-toolbar  class="blue-toolbar" >
     <div class="left">
       <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center" style="color:rgb(255, 255, 255);">notifications</div>
       <div class="right">
      <ons-toolbar-button onclick='gohome();' >  
      <span style="color: rgb(255, 255, 255);">
       <i class="fa-solid fa-home"></i>
     </span>
     </ons-toolbar-button>
    </div>
   </ons-toolbar>

   <ons-page>
    <ons-toolbar>
      <div class="center">Popover</div>
    </ons-toolbar>
  
    <p style="text-align: center; margin: 50% 0;">
      <ons-button onclick="showPopover(this)">Click me</ons-button>
    </p>
  </ons-page>
  
  <ons-popover direction="up" id="popover">
    <div style="padding: 10px; text-align: center;">
      <p>
        This is a popover
      </p>
      <p>
        <ons-button onclick="hidePopover()">Close</ons-button>
      </p>
    </div>
  </ons-popover>
   <script>
    var showPopover = function(target) {
  document
    .getElementById('popover')
    .show(target);
};

var hidePopover = function() {
  document
    .getElementById('popover')
    .hide();
};
   </script>
</ons-page>
