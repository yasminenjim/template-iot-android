<!-------------------------------HTML------------------------------------------>
<!------------Content for the first carousel item (bl scan/connected)------------------------------------>	
   <!--first bluetooth interface-->
    <div style="padding-top: 5px; margin-top: 20px;" id="first-interface">
    <div id="outerContainer">
    <div id="container">
      <div class="item">
      <img
       class="ble-img" src="../img/Bluetooth-scan.png" id="scanButton" onclick="scanforble()"/>

    <tr>

    </div>
  <!----------------------Second bluetooth interface->Scanning process----------------->
  <div style="padding-top: 5px; margin-top: 20px;" id="scanningInterface">
  <div id="outerContainer">
  <div id="container">
    <div class="item">
    <img src="../img/Bluetooth-scan.png" id="scanButton" onclick="scanforble()"/>
    </div>
  <div class="circle" style="animation-delay: -3s"></div>
  <div class="circle" style="animation-delay: -2s"></div>
  <div class="circle" style="animation-delay: -1s"></div>
  <div class="circle" style="animation-delay: 0s"></div>
  </div>
  </div>
  <br><br><div style="text-align: center;" id="scanningMsg"><br>
  <tr>
 <p style="color: aliceblue; font: bold; margin-bottom: 110px;">Scanning for devices..<br></p>
  </tr>
  </div>
  </div>
  <!---------------------Third bluetooth interface-> Device connected-------------------------->
  <div style="padding-top: 5px; margin-top: 20px;" id="deviceConnected">
    <div id="outerContainer">
    <div id="container">
      <div class="item">
      <img class="ble-img" src="../img/done.png"/>
      </div>
    </div>
    </div>
    <br><br>
    <div style="text-align: center;" id="deviceFoundMsg"><br>
    <tr>
   <p style="color: aliceblue; font: bold; margin-bottom: 110px;">Device Paired<br>
   </p>
    </tr>
    </div> 
  </div>

  <!---------------------------Popup tab----------------------------------------------------------------------------------------------->
  <div id="popupble" class="popupble">
    <div class="popupble-content">
      <span class="close">&times;</span>	
      <h1 style="font-size: 25px;">Available Devices</h1>
      <ul class="onsen-list">
      <ons-list>
        <li>
        <div>
          <h2 id="btscandiv" class="background-grey mt-3"></h2>
        </div>
        </li>
      </ons-list>
      </ul>
    </div>
    </div> 
<!------------------------------------JS code------------------------------------>
   <script>
    $('#scanningInterface').hide();
	$('#hide-content').hide();
	//hidePopup();
	$('#deviceConnected').hide();
	$('#connecteSettings').hide();

 
  function hidePopup() {
	var popup = document.getElementById("popupble");
	   popup.style.display = "none";
	   console.log("popup is hided");
	$('#scanningInterface').hide();
   $('#first-interface').show();
	 }

var modal = document.getElementById("popupble");
// Display the modal
modal.style.display = "block";
// Get the <span> element that closes the modal
var closeBtn = modal.querySelector(".close");
// Close the modal when the <span> element is clicked
closeBtn.addEventListener("click", function () {
  modal.style.display = "none";
});
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


   </script>

</ons-page>
